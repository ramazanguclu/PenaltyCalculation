<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript" src="js/index.js"></script>
    <meta charset="utf-8" />

    <style>
        .table {
            margin-top: 50px;
        }

        .row {
            width: 200px;
        }

        .cell {
            width: 100px;
            float: left;
        }
    </style>
</head>

<body>
    <div>
        <label for="checkout">Enter Checkout Date:</label>
        <input id="checkout" type="date" name="checkOutDate" value="2018-01-01">

        <label for="return">Enter Return Date:</label>
        <input id="return" type="date" name="returnDate" value="2018-01-01">

        <span class="validity"></span>

        <select id="countries"></select>

        <input id="calculate-button" type="submit" />
    </div>

    <div class="table">
        <div class="row">
            <div class="cell">
                <span>Total Day</span>
            </div>

            <div class="cell">
                <span>:</span>
                <span id="business-day"></span>
            </div>
        </div>
        <div class="row">
            <div class="cell">
                <span>Penalty</span>
            </div>

            <div class="cell">
                <span>:</span>
                <span id="penalty"></span>
                <span id="currency"></span>
            </div>

        </div>
    </div>
</body>

</html>
